<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Truck Insurance ProRate Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Truck Insurance ProRate Calculator</h1>

    <!-- General Fields -->
    <div class="general-fields">
      <label>Total Broker Fee (USD):
        <input type="text" value="0" id="totalBrokerFee" class="dollar-input">
      </label>
      <label>Financed Broker Fee (USD):
        <input type="text" value="0" id="financedBrokerFee" class="dollar-input">
      </label>
      <label>Downpayment %:
        <input type="text" value="0" id="downpayment" class="percent-input">
      </label>
      <!-- New Fields -->
      <label>APR %:
        <input type="text" value="0" id="apr" class="percent-input">
      </label>
      <label>Number of Payments (1-10):
        <input type="text" value="1" id="numPayments" class="numPay-input">
      </label>
    </div>

    <!-- Coverage Table -->
    <table>
      <thead>
        <tr>
          <th>Coverage</th>
          <th>Premium</th>
          <th>Rate %</th>
          <th>Carrier Tax %</th>
          <th>Carrier Fee (USD)</th>
          <th>Effective Date</th>
          <th>Expiration Date</th>
          <th><strong>Endorsement Date</strong></th>
          <th>Result</th>
        </tr>
      </thead>
      <tbody id="coverageContainer">
        <!-- 1) Auto Liability -->
        <tr class="coverage-row auto-liability">
          <td>Auto Liability</td>
          <td><input type="text" value="0" class="premium dollar-input"></td>
          <td>-</td>
          <td><input type="text" value="0" class="carrierTax percent-input"></td>
          <td><input type="text" value="0" class="carrierFee dollar-input"></td>
          <td>
            <input type="date" class="effectiveDate">
            <div class="apply-btn-container">
              <button class="applyToAll" data-type="effective">ðŸ“… Apply to All</button>
            </div>
          </td>
          <td>
            <input type="date" class="expirationDate">
            <div class="apply-btn-container">
              <button class="applyToAll" data-type="expiration">ðŸ“… Apply to All</button>
            </div>
          </td>
          <td>
            <input type="date" class="endorsementDate">
            <div class="apply-btn-container">
              <button class="applyToAll" data-type="endorsement">ðŸ“… Apply to All</button>
            </div>
          </td>
          <td class="result"></td>
        </tr>

        <!-- 2) General Liability -->
        <tr class="coverage-row">
          <td>General Liability</td>
          <td><input type="text" value="0" class="premium dollar-input"></td>
          <td>-</td>
          <td><input type="text" value="0" class="carrierTax percent-input"></td>
          <td><input type="text" value="0" class="carrierFee dollar-input"></td>
          <td><input type="date" class="effectiveDate"></td>
          <td><input type="date" class="expirationDate"></td>
          <td><input type="date" class="endorsementDate"></td>
          <td class="result"></td>
        </tr>

        <!-- ...  Additional coverage rows ... -->

        <!-- 8) Physical Damage (TIV) -->
        <tr class="coverage-row tiv-row">
          <td>Physical Damage (TIV)</td>
          <td><input type="text" value="0" class="tiv dollar-input"></td>
          <td><input type="text" value="0" class="rate percent-input"></td>
          <td><input type="text" value="0" class="carrierTax percent-input"></td>
          <td><input type="text" value="0" class="carrierFee dollar-input"></td>
          <td><input type="date" class="effectiveDate"></td>
          <td><input type="date" class="expirationDate"></td>
          <td><input type="date" class="endorsementDate"></td>
          <td class="result"></td>
        </tr>
      </tbody>
    </table>

    <div class="total-result">
      <strong>Total Prorated Amount:
        <span id="totalResult">$0.00</span>
      </strong>
      <!-- New line for monthly payment -->
      <br>
      <strong>Monthly Payment:
        <span id="monthlyPayment">$0.00</span>
      </strong>
    </div>

    <button id="calculateBtn">Calculate</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
