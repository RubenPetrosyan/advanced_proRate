<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Policy Proration Example</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">

    <h1>Policy 1 - Proration Example</h1>
    
    <!-- POLICY DATES -->
    <div class="policy-info">
      <label>Effective Date:
        <input type="date" id="effDate" />
      </label>
      <label>Expiration Date:
        <input type="date" id="expDate" />
      </label>
      <label>Endorsement Date:
        <input type="date" id="endorsementDate" />
      </label>
    </div>

    <!-- HIDDEN COVERAGE DATA (for proration logic) -->
    <!-- You can store more coverage info here if needed (e.g., TIV, Rate%, Commission%, etc.). -->
    <div class="hidden-calculation-fields">
      <input type="hidden" id="rawPremium" value="10000" />
      <input type="hidden" id="rawCarrierTaxPct" value="5" />
      <input type="hidden" id="rawCarrierFee" value="500" />
    </div>

    <!-- TABLE OF LINE ITEMS -->
    <div class="table-wrapper">
      <table class="policy-line-items">
        <thead>
          <tr>
            <th>Line Item</th>
            <th>Amount in $</th>
            <th>Down Payment %</th>
            <th>Down Payment $</th>
          </tr>
        </thead>
        <tbody>
          <!-- 1) Premium Amount row -->
          <tr id="premiumRow">
            <td>Premium Amount</td>
            <!-- Will be auto-filled with (final coverage - prorated tax) -->
            <td>
              <input type="text" class="mainAmt" id="premiumAmount" value="0" readonly />
            </td>
            <!-- Weâ€™ll apply the bidirectional DP logic here -->
            <td>
              <input type="text" class="dpPct" id="premiumDownPct" value="20" />
            </td>
            <td>
              <input type="text" class="dpAmt" id="premiumDownAmt" value="0" />
            </td>
          </tr>
          <!-- 2) Policy Fees row -->
          <tr id="policyFeesRow">
            <td>Policy Fees</td>
            <!-- The user can enter or edit this. We won't auto-fill. -->
            <td>
              <input type="text" class="mainAmt" id="policyFees" value="0" />
            </td>
            <td>
              <input type="text" class="dpPct" id="policyFeesDownPct" value="100" />
            </td>
            <td>
              <input type="text" class="dpAmt" id="policyFeesDownAmt" value="0" />
            </td>
          </tr>
          <!-- 3) Broker Fees row -->
          <tr id="brokerFeesRow">
            <td>Broker Fees</td>
            <td>
              <input type="text" class="mainAmt" id="brokerFees" value="0" />
            </td>
            <td>
              <input type="text" class="dpPct" id="brokerFeesDownPct" value="100" />
            </td>
            <td>
              <input type="text" class="dpAmt" id="brokerFeesDownAmt" value="0" />
            </td>
          </tr>
          <!-- 4) Taxes row -->
          <tr id="taxesRow">
            <td>Taxes</td>
            <!-- Will be auto-filled with prorated carrier tax -->
            <td>
              <input type="text" class="mainAmt" id="taxesAmount" value="0" readonly />
            </td>
            <td>
              <input type="text" class="dpPct" id="taxesDownPct" value="0" />
            </td>
            <td>
              <input type="text" class="dpAmt" id="taxesDownAmt" value="0" />
            </td>
          </tr>
          <!-- 5) Agency Fees row -->
          <tr id="agencyFeesRow">
            <td>Agency Fees</td>
            <td>
              <input type="text" class="mainAmt" id="agencyFees" value="0" />
            </td>
            <td>
              <input type="text" class="dpPct" id="agencyFeesDownPct" value="0" />
            </td>
            <td>
              <input type="text" class="dpAmt" id="agencyFeesDownAmt" value="0" />
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- BUTTONS / ACTIONS -->
    <button id="calculateBtn">Calculate</button>

    <!-- OPTIONAL: Display a final total or summary -->
    <div id="summarySection" style="margin-top: 20px;">
      <h3>Summary</h3>
      <p id="summaryText"></p>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
