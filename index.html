<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Truck Insurance ProRate Calculator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Truck Insurance ProRate Calculator</h1>

    <!-- General Fields (Main Calculator) -->
    <div class="general-fields">
      <label>
        CLIENT:
        <input type="text" id="clientName" placeholder="Enter client name" />
      </label>
      <label>Total Broker Fee:
        <input type="text" value="0" id="totalBrokerFee" class="dollar-input" />
      </label>
      <label>Financed Broker Fee:
        <input type="text" value="0" id="financedBrokerFee" class="dollar-input" />
      </label>
      <label>APR %:
        <input type="text" value="10" id="apr" class="percent-input" />
      </label>
      <label>No of Payments:
        <input type="text" value="9" id="numPayments" class="numPay-input" />
      </label>
      <div class="payment-status-group">
        <span class="payment-status-label">Payment Status:</span>
        <div class="payment-status">
          <input type="radio" id="paymentYes" name="paymentStatus" value="yes" checked>
          <label for="paymentYes">YES</label>
          <input type="radio" id="paymentNo" name="paymentStatus" value="no">
          <label for="paymentNo">NO</label>
        </div>
      </div>
    </div>

    <!-- Main Coverage Table -->
    <div class="table-wrapper">
      <table>
        <thead>
          <tr>
            <th>Coverage</th>
            <th>Premium/TIV</th>
            <th>Rate%</th>
            <th>Carrier Tax%</th>
            <th>Carrier Tax$</th>
            <th>Policy Fee</th>
            <th>Effective Date</th>
            <th>Expiration Date</th>
            <th>Endorsement Date</th>
          </tr>
        </thead>
        <tbody id="coverageContainer">
          <!-- Example Row: Auto Liability -->
          <tr class="coverage-row auto-liability">
            <td>Auto Liability</td>
            <td>
              <input type="text" value="10000.00" class="premium dollar-input" />
              <!-- TIV hidden for Auto Liability -->
              <input type="text" value="0" class="tiv dollar-input" style="display:none;" />
            </td>
            <td>-</td>
            <td>
              <input type="text" value="10.00" class="carrierTax percent-input" />
            </td>
            <td>
              <input type="text" value="1000.00" class="carrierTaxDollar dollar-input" />
            </td>
            <td>
              <input type="text" value="100.00" class="carrierFee dollar-input" />
            </td>
            <td><input type="date" class="effectiveDate" value="2025-01-01" /></td>
            <td><input type="date" class="expirationDate" value="2026-01-01" /></td>
            <td><input type="date" class="endorsementDate" value="2025-07-01" /></td>
          </tr>
          <!-- Additional rows for other coverages (General Liability, Cargo, etc.) -->
          <!-- ... -->
          <!-- Example Row: Physical Damage (TIV) -->
          <tr class="coverage-row tiv-row">
            <td>Physical Damage (TIV)</td>
            <td>
              <input type="text" value="100000.00" class="tiv dollar-input" />
            </td>
            <td>
              <input type="text" value="5.00" class="rate percent-input" />
            </td>
            <td>
              <input type="text" value="8.00" class="carrierTax percent-input" />
            </td>
            <td>
              <input type="text" value="0" class="carrierTaxDollar dollar-input" />
            </td>
            <td>
              <input type="text" value="0" class="carrierFee dollar-input" />
            </td>
            <td><input type="date" class="effectiveDate" value="2025-01-01" /></td>
            <td><input type="date" class="expirationDate" value="2026-01-01" /></td>
            <td><input type="date" class="endorsementDate" value="2025-07-01" /></td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Secondary Calculator Section -->
    <div id="secondaryCalculator" style="display:none; margin-top:20px;">
      <h2>Secondary Calculator</h2>
      <div id="secondaryBlocks">
        <!-- For each coverage with a premium, a block will be generated -->
      </div>
    </div>

    <!-- Buttons -->
    <button id="calculateBtn">Calculate Main</button>
    <button id="producerQuoteBtn">Producer Quote</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
